<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/styles/index.css">
    <script src="./widget.min.js"></script>
  </head>
<body style="margin:0; padding: 0;">

<!-- Modal container -->
<div id="mad-rewards-widget"></div>

<script>
  window.onload = () => {
    widget = window.MAD({
      targetId: 'mad-rewards-widget',
      cssVars: {
        textColorDefault: '#333',
        fontDefault: '"Open Sans", sans-serif',
        fontSizeDefault: '14px',
        lineHeightDefault: '20px',
        borderRadiusDefault: '8px',
      },
      rewardsSliderProps: {
        minItemSize: 200,
      },
      env: 'dev'
    });
  }
</script>
</body>
</html>
